<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="TempConversionApp.js"></script>
    <title>Temperature Conversion</title>
    <script>
         function tempConvDisplay(){
            let tem = parseFloat(document.getElementById("txtTemp").value);
            let res = tempConv(tem);
            alert(res);
            document.getElementById("tmResult").innerText=res+"F";
        }
    </script>
    <style>
        div{
            border: 1px brown;
            border-style: groove;
            border-radius: 10px;
            border-style: groove;
            width: 400px;
            height: 400px;
            padding: 10px;
        }
        input{
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1> Temperature Conversion</h1>
        <div>
            <label style="color: rgb(0, 0, 0);font-weight: 500;">Temperature: </label><input type = "number" placeholder="Enter temp in Celcius" id="txtTemp"/>
            <button onclick="tempConvDisplay()">Click Me</button>
            <br/>
            <h4>In Fahrenheit:</h4><span id="tmResult" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color: crimson;"></span>
        </div>
    
</body>
</html>
